<html>
    <head>
        <title> Table creation </title>
        <style>
            table,th,tr{
                border: 1px solid black;
            }
        </style>
    </head>
    <body>
        <center><h1>Timetable</h1></center>
        <table style="width:100%">
            <tr>
                <th>Days/Period</th>
                <th>1st</th>
                <th>2nd</th>
                <th>3rd</th>
                <th>4th</th>
            </tr>
            <tr>
                <th>Monday</th>
                <th>ICT</th>
                <th>CN</th>
                <th>DBMS</th>
                <th>OOAD</th>
            </tr>
            <tr>
                <th>Tuesday</th>
                <th>WT</th>
                <th>AFL</th>
                <th>CC</th>
                <th>AJP</th>
            </tr>
            <tr>
                <th>Friday</th>
                <th>DS</th>
                <th>OOPS</th>
                <th>DSD</th>
                <th>EC</th>
            </tr>
        </table>
    </body>
</html>
