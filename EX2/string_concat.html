<html>
    <head>
        <title> String Concatenation</title>
    
        <script type="text/javascript">
            function con(){
                var str1 = document.getElementById("s1").value;
                var str2 = document.getElementById("s2").value;
                var res = str1 + str2;
                document.getElementById("result").innerHTML = "Result text : "+res;
            }
        </script>
    </head>

    <body>
        <div>
            <form >
                <center> <h1>String concatenation</h1></center>
                <label for="s1">String 1</label> <input type="text" id="s1">
                <label for="s2">String 2</label> <input type="text" id="s2">
                <input type="button" onclick="con()" value="concatenate">
            </form>
            <center><p id="result"></p></center>
        </div>        
    </body>
</html>
